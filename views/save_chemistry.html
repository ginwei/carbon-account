<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Candiates</title>
    <!--include css files here-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link href="./main.css" rel="stylesheet" type="text/css">
  </head>

  <body>
    <div class="container-sm mt-5" style="width: 60%;">
      <div class="backgroundchemistry"></div>
      <div class="row mb-3 text-center">
        <span class="title">calculate and save it</span>
      </div>

          
      
        <form action="./vertida.html" id="formCarbonEmission_chem" name="formCarbonEmission_chem" novalidate> <!--"  -->
          
          <div class="row g-3">

            <div class="col-md-6">
            <label for="material">The weight of source material</label>
              <div class="input-group mb-3">
                <input class="form-control" id="chemsource_material_weight" name="chemsource_material_weight" placeholder="the unit is ton" required>
                <div class="invalid-feedback">Please input the weight！</div>
              </div>
            </div>

            <div class="col-md-6">
            <label for="material">The carbon content of source material</label>
              <div class="input-group mb-3">
                <input class="form-control" id="chemsource_material_carbon" name="chemsource_material_carbon" placeholder="%" required>
                <div class="invalid-feedback">Please input the carbon content！</div>
              </div>
            </div>

          </div>

          <div class="row g-3">
            
            <div class="col-md-6">
            <label for="material">The weight of outgoing material</label>
              <div class="input-group mb-3">
                <input class="form-control" id="chemout_material_weight" name="chemout_material_weight" placeholder="the unit is ton" required>
                <div class="invalid-feedback">Please input the weight！</div>
              </div>
            </div>

            <div class="col-md-6">
            <label for="material">The carbon content of outgoing material</label>
              <div class="input-group mb-3">
                <input class="form-control" id="chemout_material_carbon" name="chemout_material_carbon" placeholder="%" required>
                <div class="invalid-feedback">Please input the carbon content！</div>
              </div>
            </div>

          </div>

          <div class="col-10 m-auto">

            <div class="input-group mb-3 row">
              <label for="resource">Input the name of the factory</label>
              <input class="form-control" id="resource" name="resource" required></input>
              <div class="invalid-feedback">Please input the factory！</div>
            </div>

            <div style="text-align: center;">
              <button type="submit" class="btn btn-primary" id="button_formCarbonEmission">Save</button>
              <a href="./vertida.html" class="btn btn-primary">Back</a>
            </div>

          </div>

          <script>
            const form = document.querySelector('form')
            const submitButton = document.querySelector('#button_formCarbonEmission')
      
            submitButton.addEventListener('click', function onSubmitButtonClicked(event){
              form.classList.add('was-validated')
            })
      
            form.addEventListener('submit', function onFormSubmit(event){
              if(!form.checkValidity()){
                event.preventDefault()
                event.stopPropagation()
              }
            })
          </script>

        </form>
      </div>
      
    </div>
    
    
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script src="../function/web3rinkeby.js"></script>
    <script src="../function/save_chemistry.js"></script>

  </body>
</html>
