<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Candiates</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="container" style="width: 650px;">
      <div class="row">
        <div class="col-lg-12 text-center" >
          <h1 >Carbon Account</h1>
          <hr/>
          <br/>
          <div id="content">
            <hr/>

            <form role="form" name="form1" id="form1"  action="./"> <!-- you can add method="POST" -->
              <div class="form-group" style="display:inline;">

                <div class="input-group mb-3">
                  <label for="material"><h2>input the weight of the steel(material)</h2></label>
                  <input class="form-control input-lg" id="material" name="material"></input>
                </div> 
              
              <div class="input-group mb-3">
                <label for="in_resource"><h2>input the name of the factory</h2></label>
                <input class="form-control input-lg" id="in_resource" name="in_resource"></input>
              </div>

              <div class="input-group mb-3">
                <label for="mycalculate"><h2>choose the calculation:</h2></label>
                <input class="form-control input-lg" list="calculations" id="mycalculate" name="mycalculate"></label>
                <datalist id="calculations">
                  <option value="calculation a">
                  <option value="calculation b">
                </datalist>
              </div>
              
              <button type="submit" class="btn btn-lg" data-action="submit">save it</button>
              
              <div class="input-group mb-3">
                <label for="search_resource"><h2>input the name of the factory u wanna look</h2></label>
                <input class="form-control input-lg" id="search_resource" name="search_resource"></input>
              </div>
              <button type="submit" class="btn btn-lg" data-action="submit">search it</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/index.js"></script>
    <a href="index.html"></a>
  </body>
</html>
